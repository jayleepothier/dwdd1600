        <main>
            <h1>Magazine Supscription</h1>
            <form method="get" class="myForm" action="thanks.html">
               <fieldset>
        <legend> Designers Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>  
         <label>Last Name*<input type="text" name="lname" required></label>  
         <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>  
         <label>Email*<input type="email" name="email" required></label> 
        </fieldset>
                
                     <fieldset>
            <legend>Subscription Length</legend>
           <label><input type="radio" name="method" value="months">6 Months</label>
            <label><input type="radio" name="method" value="years">1 Year</label>
            <label><input type="radio" name="method" value="unlimited">Unlimited</label>
            </fieldset>    

                <fieldset>
            <legend>Access Options</legend>
               <label><input type="checkbox" name="digital" value="chosen"> Digital Access</label>
             <label><input type="checkbox" name="print" value="chosen"> Print Access</label>
            <label><input type="checkbox" name="both" value="chosen"> Digital and Print Access</label>
             
                   <label>Prefered Magazine Editions
            <select name="time">
                <option value="none"> Please Select</option>
                <option value="main"> Design Spark Monthly</option>
                <option value="gala"> Design Spark Gala</option>
                <option value="typography"> Design Spark: London</option>
                <option value="illustrations">Design Spark: New York</option>
                </select>
            </label>
            </fieldset>
                
            <label>Comments
                <textarea name="comments"></textarea>
            </label>
                
                  
                  
            <input type="submit" value="Subscribe to Magazine">
            </form>
